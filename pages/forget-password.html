<!doctype html>
<html lang="en" class="scroll-smooth" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot password - Tailwind Dashboard</title>
        <link rel="icon" href="/favicon.png" />
        <!-- start:Core Style and Script -->
        <link rel="stylesheet" href="/assets/css/app.css" />
        <script type="module" src="/assets/js/app.js"></script>
    </head>

    <body>
        <div x-data="themeConfig" :class="appConfig" class="bg-light dark:bg-dark-700 dark:text-gray-300">
            <div class="flex min-h-screen items-center justify-center p-6">
                <div class="login-bg">
                    <div class="rounded-md bg-white px-8 py-6 shadow-md">
                        <div class="my-4 flex items-center justify-center space-x-2">
                            <span class="h-12 w-12" alt="logo">
                                <img src="/logo.png" alt="App Logo" class="tw-logo" />
                            </span>
                            <p class="dark--text text-3xl font-semibold" x-html="appName"></p>
                        </div>
                        <div class="my-3">
                            <p class="dark--text mb-2 text-2xl font-semibold">Forgot Password? ðŸ”’</p>
                            <p class="text-xs text-gray-600">
                                Enter your email and we'll send you instructions to reset your password
                            </p>
                        </div>

                        <form class="my-3">
                            <label class="block">
                                <span class="form-label">Email</span>
                                <input
                                    type="email"
                                    name="email"
                                    class="form-input"
                                    placeholder="Email Address"
                                    autocomplete="email" />
                            </label>

                            <div class="mt-4">
                                <button type="button" class="btn btn-primary w-full">Send reset link</button>
                            </div>
                        </form>
                        <p class="dark--text">
                            <a href="/pages/login.html" class="flex items-center justify-center text-primary">
                                <span class="icon-[mdi--arrow-left]"></span>
                                <span>Back to Login</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
