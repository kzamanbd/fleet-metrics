                                                </a>
                                            </li>
                                            <li class="flex">
                                                <a
                                                    class="inline-flex w-full items-center rounded-md px-2 py-1 text-sm font-semibold transition-colors duration-150 hover:bg-gray-100 hover:text-gray-800 dark:hover:bg-gray-800 dark:hover:text-gray-200"
                                                    href="#">
                                                    <svg
                                                        class="mr-3 h-4 w-4"
                                                        aria-hidden="true"
                                                        fill="none"
                                                        stroke-linecap="round"
                                                        stroke-linejoin="round"
                                                        stroke-width="2"
                                                        viewBox="0 0 24 24"
                                                        stroke="currentColor">
                                                        <path
                                                            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                                                    </svg>
                                                    <span>Log out</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </template>
                                </li>
                            </ul>
                        </div>
                    </header>
                    <main class="max-h-full flex-1 overflow-hidden overflow-y-scroll">
                        <!-- Remove everything INSIDE this div to a really blank page -->
                        <div class="container mx-auto grid px-6">
                            <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">Blank</h2>
                        </div>
                    </main>
                </div>
                <!-- Setting panel button -->
                <button
                    @click="isSettingsPanelOpen = true"
                    class="fixed right-0 top-1/2 translate-x-8 rotate-90 transform rounded-b-md bg-gray-600 px-4 py-2 text-sm font-medium uppercase text-white">
                    Settings
                </button>

                <!-- Settings panel -->
                <div
                    x-show="isSettingsPanelOpen"
                    @click.away="isSettingsPanelOpen = false"
                    x-transition:enter="transition transform duration-300"
                    x-transition:enter-start="translate-x-full opacity-30  ease-in"
                    x-transition:enter-end="translate-x-0 opacity-100 ease-out"
                    x-transition:leave="transition transform duration-300"
                    x-transition:leave-start="translate-x-0 opacity-100 ease-out"
                    x-transition:leave-end="translate-x-full opacity-0 ease-in"
                    class="fixed inset-y-0 right-0 z-40 flex w-80 flex-col bg-white/30 bg-white bg-opacity-20 shadow-lg backdrop-blur dark:bg-white/10">
                    <div class="flex flex-shrink-0 items-center justify-between p-2">
                        <h6 class="p-2 text-lg dark:text-white">Settings</h6>
                        <button
                            @click="isSettingsPanelOpen = false"
                            class="rounded-md p-2 focus:outline-none focus:ring">
                            <svg
                                class="h-6 w-6 text-gray-600 dark:text-white"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <div class="max-h-full flex-1 overflow-hidden p-4 hover:overflow-y-scroll">
                        <span class="dark:text-white">Settings Content</span>
                        <!-- Settings Panel Content ... -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
