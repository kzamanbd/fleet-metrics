<!doctype html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot password - Tailwind Dashboard</title>
        <link rel="icon" href="/favicon.png" />
        <!-- Fonts -->
        <link rel="stylesheet" href="/assets/css/app.css" />
    </head>

    <body>
        <div class="bg-light dark:bg-dark-700 dark:text-gray-300">
            <div class="flex min-h-screen items-center justify-center p-6">
                <div class="login-bg">
                    <div class="rounded-md bg-white px-8 py-6 shadow-md">
                        <div class="my-4 flex items-center justify-center space-x-2">
                            <span class="h-12 w-12" alt="logo">
                                <svg class="tw-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 102.66 120.85">
                                    <path
                                        class="twl-path"
                                        d="M102.66,43.16h0v34.34c0,23.93-19.43,43.35-43.35,43.35h0v-34.34c0-23.93,19.43-43.35,43.35-43.35Z" />

                                    <path
                                        class="twl-path"
                                        d="M23.43,24.86h49.72c0,26.65-21.64,48.29-48.29,48.29H-24.86C-24.86,46.5-3.22,24.86,23.43,24.86Z"
                                        transform="translate(73.14 24.86) rotate(90)" />
                                    <circle
                                        class="twl-circle"
                                        cx="75.7"
                                        cy="20.66"
                                        r="16.39"
                                        transform="translate(38.08 89.53) rotate(-76.62)" />
                                </svg>
                            </span>
                            <p class="dark--text text-3xl font-semibold">
                                Twilight <span class="text-primary">UI</span>
                            </p>
                        </div>
                        <div class="my-3">
                            <p class="dark--text mb-2 text-2xl font-semibold">Forgot Password? ðŸ”’</p>
                            <p class="text-xs text-gray-600">
                                Enter your email and we'll send you instructions to reset your password
                            </p>
                        </div>

                        <form class="my-3">
                            <label class="block">
                                <span class="form-label">Email</span>
                                <input
                                    type="email"
                                    name="email"
                                    class="form-input"
                                    placeholder="Email Address"
                                    autocomplete="email" />
                            </label>

                            <div class="mt-4">
                                <button type="button" class="btn btn-primary w-full">Send reset link</button>
                            </div>
                        </form>
                        <p class="dark--text">
                            <a href="/login.html" class="flex items-center justify-center text-primary">
                                <span class="icon-[mdi--arrow-left]"></span>
                                <span>Back to Login</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
